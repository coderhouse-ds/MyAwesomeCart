{% extends 'shop/basic.html' %}

{% block title%} checkout{% endblock %}
{% block body %} 
<style type="text/css">
	.badge{
		color: white;
		font-size: 15px;
	}
</style>
<div class="container">
	<div class="col my-4">
	<h2>Step 1 - My Awesome caet Express checkout - Review Your Cart Items</h2>
	<div id="items">
		<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center">
    A list item
    <span class="badge bg-primary rounded-pill">14</span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    A second list item
    <span class="badge bg-primary rounded-pill">2</span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    A third list item
    <span class="badge bg-primary rounded-pill">1</span>
  </li>
</ul>
	</div>
	<div class="col my-4">
<h2>
	Step 2 - Enter Address & other details:
</h2>
<form class="row g-3 my-3">
	 <div class="col-md-6">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="Email address">
  </div>
 
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address line 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-6">
    <label for="inputState" class="form-label">State</label>
    <input type="text" class="form-control" id="inputState" placeholder="Enter state">
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="tel" class="form-control" id="inputZip">
  </div>
  <div class="col-md-4">
    <label for="inputPhone" class="form-label">Phone</label>
    <input type="tel" class="form-control" id="inputPhone" placeholder="Mobile number">
  </div>
 
  <div class="col-12">
    <button type="submit" class="btn btn-primary my-4">Place order</button>
  </div>
</form>
	 </div>
</div>
</div>

 {% endblock %}
